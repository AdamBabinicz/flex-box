    <script type="text/javascript">
var zdjecia = Array(
	Array('images/1.jpg', 'images/favicon.ico', 'Tapeta na pulpit', '...Heniu, odkręcaj'),
	Array('images/1-1.jpg', 'images/favicon.ico', 'Zubr', ''),
	Array('images/1-3.jpg', 'images/favicon.ico', 'Cheshire Kitten', ''),
	Array('images/1-4.jpg', 'images/favicon.ico', 'Family of Colors', ''),
	Array('images/2.jpg', 'images/favicon.ico', 'Guitarist', ''),
	Array('images/2-2.jpg', 'images/favicon.ico', 'Sound Wave', ''),
	Array('images/2-3.jpg', 'images/favicon.ico', 'Sun Eclipse', ''),
	Array('images/3.jpg', 'images/favicon.ico', 'Tree and Moon', '')
);

var max_width = 520;

function laduj() {
	for(var i = 0; i < zdjecia.length; i++)
		document.getElementById('miniaturki').innerHTML += '<img src="' + zdjecia[i][1] + '" onclick="zmien(' + i + ')" />';
	zmien(0);
}

function zmien(id) {
	document.getElementById('zdjecie').innerHTML += '<div id="ladowanie"></div>';
	var custom = '';
	var preload = new Image();
	preload.onload = function() {
		if(preload.width > max_width) 
			custom = ' style="height: '+(Math.floor(max_width / (preload.width / preload.height)))+'px;width:'+max_width+'px;"';
			
		document.getElementById('informacje').innerHTML = '<b>'+zdjecia[id][2]+'</b><br /><i>'+zdjecia[id][3]+'</i>';
		document.getElementById('zdjecie').innerHTML = '<img src="'+zdjecia[id][0]+'"'+custom+' />';
	}
	preload.src = zdjecia[id][0];
}

window.onload = laduj;
</script>
